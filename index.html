$(function(){

		'navigation': true,
		navigationTooltips:["1", "2", "3", "4"],
		    onLeave:function(index,nextIndex){
		    	if (index>1){
		    		console.log($(".section").eq(index-1).find(".title"))
                   $(".section").eq(index-1).find(".tree").css({transform:"translate(0,0)"})
                   $(".section").eq(index-1).find(".title").css({transform:"translate(0,0)"})
                   $(".section").find(".boat").css({transform:"translate(0,0)"})
               }
               if (nextIndex>1){
                   $(".section").eq(nextIndex-1).find(".tree").css({transform:"translate(-50px,0)"})
                   $(".section").eq(nextIndex-1).find(".title").css({transform:"translate(50px,0)"})
                   $(".section").find(".boat").css({transform:"translate(-50px,0)"})
               }
           }
	});
	$('.goPage').on('click',function(){
		$.fn.fullpage.moveSectionDown();
	})

		$(".saoma").css("display","block")
	})
	$('.moblePhone').on('mouseout',function(){
		$(".saoma").css("display","none")
	})
})
